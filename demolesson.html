<!DOCTYPE html>
<html>
<head>
  <title>Demo Lesson Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 300px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1> Lesson Page</h1>

  <form action="/gotolesson" method="post">
    <label for="lessonid">Lesson ID:</label>
    <input type="text" id="lessonid" name="lessonid">
    <br>
    <button type="submit">Get Lesson</button>
  </form>

</body>
</html>
