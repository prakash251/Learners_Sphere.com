<!DOCTYPE html>
<html>
<head>
    <title>LearnersSpreare - Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .module-container {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .module-container a {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .module-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to LearnersSpere!</h1>
    <div class="module-container">
        <a href="/register">Registration</a>
        <a href="/login">Login</a>
    </div>
</body>
</html>
