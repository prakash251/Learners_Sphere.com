<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lesson</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="number"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Create Lesson</h1>

    <form action="/lessons" method="post">
        <label for="courseId">COURSE ID:</label>
        <input type="number" id="courseId" name="courseId" required>
    
        <label for="lessonId">Lesson ID:</label>
        <input type="number" id="lessonId" name="lessonId" required>

        <label for="lessonName">Lesson Name:</label>
        <input type="text" id="lessonName" name="lessonName" required>

        <label for="topics">Topics:</label>
        <textarea id="topics" name="topics" required></textarea>

        <label for="link">Link:</label>
        <input type="text" id="link" name="link" required>
 <!--
        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="course1">Course 1</option>
            <option value="course2">Course 2</option>
            <option value="course3">Course 3</option>
            Add more options as needed
        </select>
         -->

        <!-- Add more fields as needed -->

        <button type="submit">ADD</button>
    </form>
     <a href="/trainerHome" style="display: inline-block; padding: 10px 20px; font-size: 18px; background-color: #4CAF50; color: #fff; text-decoration: none; border-radius: 5px; border: none; transition: background-color 0.3s ease;" onmouseover="this.style.backgroundColor='#45a049'" onmouseout="this.style.backgroundColor='#4CAF50'">Back  </a>
</body>
</html>
